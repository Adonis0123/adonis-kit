name: Release

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Guard against pending changeset files
        run: |
          pending_changesets="$(find .changeset -maxdepth 1 -type f -name '*.md' ! -name 'README.md' | sort)"
          if [ -n "$pending_changesets" ]; then
            echo "Found unconsumed changeset files:"
            echo "$pending_changesets"
            echo "Release is blocked. Use Release Prepare to consume changesets via pnpm version-packages first."
            exit 1
          fi

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Validate changeset config
        run: node scripts/release/validate-changeset-config.mjs

      - name: Build publishable packages
        run: pnpm turbo run build --filter=@adonis-kit/react-layouts --filter=@adonis-kit/ui

      - name: Publish packages and create GitHub Releases
        uses: changesets/action@v1
        with:
          publish: pnpm release
          createGithubReleases: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
